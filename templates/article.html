{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='article.css')}}">
{% block title %}{{ article.title }}{% endblock %}
{% endblock head %}

{% block content %}
<div class="container move-down p-4 bg-white rounded shadow-sm" style="max-width: 900px;">
  <header class="mb-4">
    <h1 class="display-4">{{ article.title }}</h1>
  </header>
<section class="mb-4">
    <p class="article-content">{{ article.content }}</p>
  </section>
</div>
<script>
VANTA.CELLS({
  el: "body",
  backgroundColor: 0x0,
  color1: 0x20202,
  color2: 0x7d7d77,
  wingSpan: 20
});
</script>
{% endblock %}
