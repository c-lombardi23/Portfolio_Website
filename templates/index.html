{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='index.css')}}">
{% endblock %}

{% block content %}

    <div class="parallax-wrapper">
    <img src="{{ url_for('static', filename='headshot.jpg') }}"
         alt="Chris Lombardi Headshot"
         class="headshot">
         
    <div class="parallax">
    <div class="content">
        <h1 class="animate__animated animate__fadeInDown">Welcome to My Portfolio Website</h1>
        <p class="animate__animated animate__fadeInUp animate__delay-1s">Check Out My Personal Projects and Background.</p>
        <button class="btn btn-primary btn-lg animate__animated animate__bounceIn animate__delay-2s">Learn More</button>
    </div>
    </div>

{% endblock %}
